{% load url from future %}
{% if latest_poll_list %}
    <u1>
    {% for poll in latest_poll_list %}
    <!--    <li><a href="/polls/{{ poll.id }}/">{{ poll.questions }}</a></li> -->
    <!--     <li><a href="{% url 'detail' poll.id %}">{{ poll.questions }}</a></li> -->
    <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.questions }}</a></li>
    {% endfor %}
    </u1>
{% else %}
    <p>No polls are available.</p>
{% endif %}
